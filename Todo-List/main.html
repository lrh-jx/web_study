<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./main.css"/>
   
  </head>
<body>
    <div class="container" id="container">
        <h2 id="title">Todo List</h2>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                id="list-group-item">
                  오늘의 할 일 목록 하나!
                  <span class="badge text-bg-primary rounded-pill"
                  onclick="deleteTodo()">삭제</span>
                </li>
              </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area">
            <button class="btn btn-outline-secondary" type="button"
            id="button-area" onclick="addTodo()">추가</button>
          </div>
    </div>
    
    <script>{
        $(document).ready(function(){
          console.log("start")

          $.ajax({
            url:"", data:{}, type:"",
            success:function(json){

            },
            error:function(err){

            }
          })
        })

        function addTodo(){
          let todo = $("#input-area").val()
          console.log(todo)
          let id = Math.floor(Math.random())
          console.log(id)

          let list_item=`<li class="list-group-item d-flex justify-content-between align-items-center
                list-${id}"
                id="list-group-item"> ${todo}
                  <span class="badge text-bg-primary rounded-pill"
                  onclick="deleteTodo(${id})">삭제</span>
                </li>`

                $("#list-group").append(list_item)
                $("#input-area").val('')
        }
        function deleteTodo(id){
          $(".list-"+id).remove()
        }
    }

    </script>
</body>
</html>
